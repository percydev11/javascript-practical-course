<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric | Javascript practical course at Platzi</title>
   
  </head>
  <body>
    <header>
      <h1>Geometric figures</h1>
      <p>First workshop Javascript practical course</p>
    </header>

    <section class="square">
      <h2>Calculate the area and perimeter of a square</h2>
      <form>
        <label for="InputSquare">Write how long each side of your square is</label>

        <input id="InputSquare" type="number" />

        <button type="button" onclick="calculatePerimeterSquare()">Calculate the perimeter</button>

        <button type="button" onclick="calculateAreaSquare()">Calculate the area</button>
      </form>
    </section>

    <section class="triangle">
      <h2>Calculate the area and perimeter of a triangle</h2>
      <form>
        <label for="InputSide1">Write how long  side 1 of your triangle is</label>

        <input id="InputSide1" type="number" />

        <label for="InputSide2">Write how long  side 2 of your triangle is</label>

        <input id="InputSide2" type="number" />

        <label for="InputBase">Write how long  base of your triangle is</label>

        <input id="InputBase" type="number" />

        <label for="InputHeight">Write how long  height of your triangle is</label>

        <input id="InputHeight" type="number" />

        <button type="button" onclick="calculatePerimeterTriangle()">Calculate the perimeter</button>

        <button type="button" onclick="calculateAreaTriangle()">Calculate the area</button>
      </form>
    </section>
    
    <section class="circles">
      <h2>Calculate the area and perimeter of a circle</h2>
      <form>
        <label for="InputRadius">Write how long radius of the circle is</label>

        <input id="InputRadius" type="number" />
        <button type="button" onclick="calculatePerimeterCircle()">Calculate the perimeter</button>

        <button type="button" onclick="calculateAreaCircle()">Calculate the area</button>
      </form>
    </section>
    <script src="./figures.js"></script>
  </body>
</html>
